<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Currency Converter</div>
      <ul>
        <li><a href="/home"> Home</a></li>
        <li><a href="/about">About us</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
        <h1>Choose a currency to convert</h1>
      <form action="/action.php" method="get">
        <label for="currency">Choose a quantity:</label>
        <input type="number" name="quantity" >
        <label for="currency">Choose a currency:</label>
        
        <select name="currency">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Euro</option>
        </select>
        <button class="btn" type="submit">Submit</button>
      </form>
      <div class="output">
        <h2>Here is your Converted values in different currencies</h2>
        <table>

           
            <thead>
                <tr>
                    <th>Currency</th>
                    <th >Code</th>
                    <th >Value</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
          
        </table>
      </div>
    </div>

    <footer>Copyright &copy; All Rights Reserved</footer>

    <script src="js/script.js"></script>
  </body>
</html>
